 <!DOCTYPE html>
 <html>
 <head>
    <title>Confirmar Deleção</title>
 </head>
 <body>
    <h1>Confirmar Deleção</h1>
    <p>Você tem certeza que deseja deletar "{{ obj }}"?</p>
    <form method=()>
        {% csrf_token %}
        <button type=()>Confirmar</button>
    </form>
    <a href=()>Cancelar</a>
 </body>
 </html>
